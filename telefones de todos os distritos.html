<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distritos - Informações de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .district-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .district-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .phone-number {
            transition: all 0.2s ease-in-out;
        }
        .phone-number:hover {
            background-color: #f3f4f6;
            transform: scale(1.02);
        }
        .home-button {
            background-color: #000000; /* Preto */
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #333333; /* Preto mais escuro no hover */
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-12 relative">
            <div class="absolute top-0 left-0">
                <a href="index.html" class="home-button">Tela Inicial</a>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-map-marker-alt text-blue-600 mr-3"></i>
                Distritos - Informações de Contato
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Encontre os números de telefone para contato com os diferentes distritos da região
            </p>
            <div class="w-24 h-1 bg-blue-600 mx-auto mt-4 rounded-full"></div>

        </div>

        <!-- Districts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Distrito Eldorado -->
